<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap dashboard</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/f5e507a464.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="debug">
    <div class="hero d-flex flex-column">

        <!-- HEADER/NAVBAR -->
        <header class="d-flex p-3 align-items-center flex-shrink-0">
            <div class="pe-4 flex-shrink-0">
                <img class="d-none d-lg-block" src="./img/logo.svg" alt="">
                <img class="d-lg-none ms_mobile_logo" src="./img/mobile-logo.png" alt="">
            </div>
            <div class="flex-grow-1 searchbar">
                <input type="text" name="search" placeholder="Prova a cercare: Lezioni di Laravel">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
            <ul class="d-flex mb-0 ps-3 flex-shrink-0 gap-3">
                <li><i class="fa-solid fa-list-ul"></i></li>
                <li><i class="fa-solid fa-circle-info"></i></li>
                <li><i class="fa-solid fa-ellipsis-vertical"></i></li>
                <li><i class="fa-solid fa-bell text-warning"></i></li>
            </ul>
        </header>
        
        <!-- MAIN -->
        <main class="flex-grow-1">
            <div class="content_window d-flex">
                <!-- SIDEBAR -->
                <section class="sidebar flex-shrink-0">
                    <div class="d-flex flex-column justify-content-between align-items-center p-2">
                        <div>
                            <ul class="p-0">
                                <li>
                                    <i class="fa-solid fa-house"></i>
                                    <span>Home</span>
                                </li>
                                <li>
                                    <i class="fa-solid fa-house"></i>
                                    <span>Stats</span>
                                </li>
                                <li>
                                    <i class="fa-solid fa-house"></i>
                                    <span>Signals</span>
                                </li>
                            </ul>
                        </div>
                        <div>
                            <i class="fa-solid fa-house"></i>
                            <span>admin</span>
                        </div>
                    </div>
                </section>

                <!-- DASHBOARD -->
                <section class="dashboard flex-grow-1 d-flex flex-column">

                    <!-- BANNER -->
                    <div class="banner flex-shrink-0 p-3">
                        <div class="">
                            Boolean
                        </div>
                        <div class="">
                            125
                        </div>
                        <div class="">Nuovo Studente</div>
                    </div>

                    <!-- STATISTICS -->
                    <section class="flex-grow-1 p-3">
                        <div class="container-fluid">
                            <div class="row">
                                <div class="col-12 col-lg-8">Lorem.</div>
                                <div class="col-12 col-lg-4">Lorem.</div>
                            </div>
                        </div>
                    </section>
                </section>
            </div>
        </main>
    </div>
    
    <!-- JS Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
